<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

            </div>
            <div class="lower">

                    <div>Card Number</div>
                    <h3>8050 5040 2030 3020</h3>

                </div>
                <div class="lower-right">

            </div>
        </div>
    </div>
