<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <p></p>
    <div class="profile-card">
        <div class="upper">
            <div class="image">
                <img src="jon-snow.png" alt="" class="profile-img">
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-1">
                Jon Snow
            </div>
            <div class="bottom-2">
                King in the north
            </div>
            <div class="bottom-3">
                <a href="#" class="media" id="f">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="media" id="t"> 
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" class="media" id="i">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" class="media" id="y"> 
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="bottom-4">
                <p></p>
                <button class="but1">
                    Join Me
                </button>
                <p></p>
                <button class="but1">
                    Know me
                </button>
                <p></p>
            </div>
            <div class="bottom-5">
                <div class="box1">
                    <i class='bx  bx-heart'></i>
                    <p>720k</p>
                </div>
                <div class="box2">
                    <i class='bx bx-message-rounded'></i>
                    <p>100k</p>
                </div>
                <div class="box3">
                    <i class='bx  bx-share'></i>
                    <p>150k</p>
                </div>
            </div>
        </div>
    </div>
    <p></p>
</body>

</html>
